<!doctype html>
<head>
    <meta charset="utf-8">
  <title>Demo</title>
  <style type="text/css">
    body{
      margin:0;
      padding: 0;
    }
    div#main{
      width: 700px;
      margin:10px auto;
    }
    div#show{
      width: 600px;
      position: relative;
      left: -50px;
      margin: 10px auto;
    }
    div#show input{
      width: 600px;
      height: 50px;
      line-height: 50px;
      font-size: 50px;
      text-align: center;
    }
    select{
      width: 150px;
      height: 25px;
      border-width: 1px;
      border-color: rgb(51,132,255);
    }
  </style>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="templates/js/cascade-dropbox.js"></script>
  <script>
  $(function(){
    cascade_dropbox('main');
  })
  </script>
</head>
<body>
  <div id="main">
    省份：<select class='province'>
      <option>--请选择--</option>
    </select>
    城市：<select class="city">
      <option>--请选择--</option>
    </select>
    区县:<select class="country">
      <option>--请选择--</option>
    </select>
  </div>
  <div id="show">
    <input type="input" disabled="disabled">
  </div>
</body>
</html>
