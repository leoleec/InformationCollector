<!DOCTYPE html>
<head>
</head>

<body>
    <h2>第三步：联系人信息</h2>

    {% if form.errors %}
        <p style="color: red;">
            Please correct the error{{ form.errors|pluralize }} below.
        </p>
    {% endif %}

    <form action="" method="post">
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="添加联系人" name="add_another_contact">
        <input type="submit" value="下一步" name="next_step">
    </form>
</body>
</html>
